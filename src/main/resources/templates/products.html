<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="go">
        type search string:
        <input type="text" name="searchString"/>
        <input type="submit" value="go"/>
        <a href="deleteAll">delete all products</a>
    </form>

    <hr/>
    <div th:if="${list != null and !list.isEmpty()}">
        <table>
            <tr>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>PRICE</th>
                <th>COMMENTS COUNT</th>
                <th>RATING</th>
            </tr>
            <tr th:each="prod : ${list}">
                <td th:text="${prod.name}"></td>
                <td th:text="${prod.description}"></td>
                <td th:text="${prod.price}"></td>
                <td th:text="${prod.commentsCount}"></td>
                <td th:text="${prod.rating}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${list == null or list.isEmpty()}">
        no products stored in db.
    </div>

</body>
</html>
